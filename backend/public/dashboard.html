<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <div class="top-container">
        <div class="top-left">
            <div class="currency-converter-heading">Currency Converter!ðŸ’¹ðŸ’±</div>
            <div class="dashboard-heading">Dashboard</div>
            <div class="welcome-message">Welcome! <span id="username-display">[username]</span></div>
        </div>
        <div class="logout-button" id="logout-button">Logout</div>
    </div>

    <div class="main-container">
        <div class="converter-container">
            <h2>CURRENCY CONVERTER</h2>
            <form id="converter-form">
                <div class="converter">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" placeholder="Enter amount">

                    <label for="from">From</label>
                    <select id="from">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="NOK">NOK - Norwegian Krone</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                    </select>

                    <label for="to">To</label>
                    <select id="to">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="NOK">NOK - Norwegian Krone</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                    </select>

                    <button type="button" id="convert-button">Convert</button>
                </div>
            </form>
        </div>

        <div class="recent-conversions-container">
            <h2>Recent Conversions</h2>
            <div class="conversion-list" id="conversion-list"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
